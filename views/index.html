<!DOCTYPE html>

<html>
    <head>
      <title>URL Shortener Microservice | freeCodeCamp.org</title>
      <link
        rel="icon" 
        type="image/png" 
        href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png">
        <link href="style.css" rel="stylesheet" type="text/css">
      </head>
  
    <body>
      <h1>URL Shortener Microservice</h1>
      <main>
        <section>
          <form action="api/shorturl/new" method="POST">
            <fieldset>
              <legend>URL Shortener</legend>
              <label for="url_input">URL:</label>
              <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
              <input type="submit" value="POST URL" />
            </fieldset>
          </form>
        </section>
        <h2>Example Usage:</h2>
        <p>If the given output is {"original":"https://www.google.com","short":2},</p>
        <p><a href="https://www.google.com">[this_project_url]/api/shorturl/2</a></p>
        <h2>Will Redirect to:</h2>
        <p>https://www.google.com</p>
      </main>
      <footer>
        <h3>Click <a href="/api/fulllist">here</a> to view the full whole sets of original and shorturl</h3>
      </footer>
    </body>
  </html>
